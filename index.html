<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <h1>Password Generator</h1>
    <h3 class="password-display" id="passwordDisplay">Password</h3>
    <form id="passwordGeneratorForm" class="form">
      <label form=""> Number of Characters</label>
      <div class="character-amount-container">
        <input type="range" min="8" max="128" value="12" id="characterAmountRange">
        <input class="number-input" type="number" min="8" max="128" value="12" id="characterAmountNumber">

      </div>


      <label for="">Include Uppercase</label>
      <input type="checkbox" id="includeUppercase">
      
      <label for="">Include Lowercase</label>
      <input type="checkbox" id="includeLowercase">

      <label for="">Include Numbers</label>
      <input type="checkbox" id="includeNumbers">

      <label for="">Include Symbols</label>
      <input type="checkbox" id="includeSymbols">

      <button type="submit" class="btn">Generate Password</button>
    </form>

  </div>
  </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
